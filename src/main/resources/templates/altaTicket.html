<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title th:text="${title}"></title>

        <!-- Bootstrap Core CSS -->
        <link href="../../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../../css/startmin.css" rel="stylesheet">
        <link href="../../../css/ticket.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        
        <div class="center">
        <div th:object="${ticket}">
                    <form role="form" th:action="@{/v0/tickets/save}" method="post">
                        
                       <input class="form-control" th:field="*{idcliente}" type="hidden"> 
                       <input class="form-control" th:field="*{fechaAlta}" type="hidden"> 
                       <input class="form-control" th:field="*{estado}" type="hidden"> 

                        
                        <div class="form-group">
                            <label>Servicio</label>
                            <select class="form-control" th:field="*{idservicio}">
                                <option th:each="servicio: ${servicios}" th:value="${servicio.idservicio}" th:text="${servicio.descripcion}"/>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="comment">Problema o duda:</label>
                            <textarea class="form-control" rows="5" id="comment" th:field="*{descripcion}"></textarea>
                          </div>
                        

                        <button type="submit" class="btn btn-success">Enviar</button>
                    </form>
                </div>
        </div>
       

        <!-- jQuery -->
        <script src="../../../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../../js/startmin.js"></script>

    </body>
</html>
