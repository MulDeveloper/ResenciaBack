        <!-- stats -->
        <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
        
        
        <script>
            window.onload = function() {
                
                var chartVentas = new CanvasJS.Chart("chartContainer", {
                    theme: "light2", // "light1", "light2", "dark1", "dark2"
                    animationEnabled: true,
                    title:{
                            text: "Ventas totales Resencia.com"   
                    },
                    axisX: {
                            interval: 1,
                            intervalType: "month",
                            valueFormatString: "MMM"
                    },
                    axisY:{
                            title: "Total en €€€",
                            includeZero: true,
                            valueFormatString: "#####0€"
                    },
                    data: [{        
                            type: "line",
                            markerSize: 12,
                            xValueFormatString: "MMM, YYYY",
                            yValueFormatString: "####.##€",
                            dataPoints: [        
                                    { x: new Date(2016, 00, 1), y: 300.55 },
                                    { x: new Date(2016, 01, 1), y: 71 },
                                    { x: new Date(2016, 02, 1) , y: 55},
                                    { x: new Date(2016, 03, 1) , y: 50 },
                                    { x: new Date(2016, 04, 1) , y: 65},
                                    { x: new Date(2016, 05, 1) , y: 85},
                                    { x: new Date(2016, 06, 1) , y: 68},
                                    { x: new Date(2016, 07, 1) , y: 28},
                                    { x: new Date(2016, 08, 1) , y: 34},
                                    { x: new Date(2016, 09, 1) , y: 24},
                                    { x: new Date(2016, 10, 1) , y: 44},
                                    { x: new Date(2016, 11, 1) , y: 34}
                            ]
                    }]
            });
            chartVentas.render();
                
                
                var chart = new CanvasJS.Chart("chartPie", {
                        theme: "light1", // "light1", "light2", "dark1", "dark2"
                        exportEnabled: true,
                        animationEnabled: true,
                        title: {
                                text: "Clientes por servicio"
                        },
                        data: [{
                                type: "pie",
                                startAngle: 25,
                                toolTipContent: "<b>{label}</b>: {y}%",
                                showInLegend: "true",
                                legendText: "{label}",
                                indexLabelFontSize: 16,
                                indexLabel: "{label} - {y}%",
                                dataPoints: [
                                        { y: 50.00, label: "Tienda Online" },
                                        { y: 25.00, label: "App Android" },
                                        { y: 10.62, label: "Web / Portfolio" },
                                        { y: 5.02, label: "CRM / ERP" },
                                        { y: 4.07, label: "Software a medida" },
                                        { y: 1.22, label: "Mantenimiento" }
                                        
                                ]
                        }]
                });
                chart.render();

                }
        </script>
