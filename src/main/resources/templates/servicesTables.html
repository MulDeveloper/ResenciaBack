<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title th:text="${title}"></title>

        <!-- Bootstrap Core CSS -->
        <link href="../../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../../css/metisMenu.min.css" rel="stylesheet">

        <!-- DataTables CSS -->
        <link href="../../../css/dataTables/dataTables.bootstrap.css" rel="stylesheet">

        <!-- DataTables Responsive CSS -->
        <link href="../../../css/dataTables/dataTables.responsive.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../../css/startmin.css" rel="stylesheet">
        
        <!-- Custom Fonts -->
        <link href="../../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>

        <div id="wrapper">

            <div th:replace="../fragments/nav :: nav"/>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header">Servicios</h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Servicios Resencia.com
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped table-bordered table-hover" id="dataTables-example">
                                            <thead>
                                                <tr>
                                                    <th>ID SERVICIO</th>
                                                    <th>CLIENTE</th>
                                                    <th>Descripción</th>
                                                    <th>Precio</th>
                                                    <th>Fecha de Alta</th>
                                                    <th>Fecha de Entrega</th>
                                                    <th>Fecha de Pago</th>
                                                    <th>Estado de Pago</th>
                                                    <th>Validar pago</th>
                                                    <th>Credenciales</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="servicio : ${servicios}">
                                                    <td th:text="${servicio.idservicio}"></td>
                                                    <td th:text="${servicio.idcliente.nombreCliente + ' ' + servicio.idcliente.apellidoCliente}"></td>
                                                    <td th:text="${servicio.descripcion}"></td>
                                                    <td class="center" th:text="${servicio.precio}"></td>
                                                    <td class="center" th:text="${servicio.fechaAlta}"></td>
                                                    <td class="center" th:text="${servicio.fechaEntrega}"></td>
                                                    <td class="center" th:text="${servicio.fechaPago}"></td>
                                                    <div th:if="${servicio.estadoPago}">
                                                        <td class="center">✔</td>
                                                    </div>
                                                    <div th:unless="${servicio.estadoPago}">
                                                        <td class="center">❌</td>
                                                     </div>
                                                     <td class="center">
                                                        <a th:href="${'/v0/servicios/updatePago/' + servicio.idservicio }"><button type="button" class="btn btn-primary"><i class="fa fa-paypal"></i></button></a>
                                                    </td>
                                                    <td class="center">
                                                        <a th:href="${'/v0/credenciales/alta/' + servicio.idservicio }"><button type="button" class="btn btn-success"><i class="fa fa-plus"></i></button></a>
                                                        <a th:href="${'/v0/credenciales/get/' + servicio.idservicio }"><button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button></a>
                                                        <a th:href="${'/v0/credenciales/edit/' + servicio.idservicio }"><button type="button" class="btn btn-warning"><i class="fa fa-edit"></i></button></a>
                                                        <a th:href="${'/v0/credenciales/send/' + servicio.idservicio }"><button type="button" class="btn btn-info"><i class="fa fa-envelope"></i></button></a>

                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->              
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>   
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->
            
        </div>
        <!-- /#wrapper -->

        <!-- jQuery -->
        <script src="../../../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../../js/startmin.js"></script>
        
    </body>
</html>
