<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="">
        <meta name="author" content="">

        <title th:text="${title}"></title>

        <!-- Bootstrap Core CSS -->
        <link href="../../../css/bootstrap.min.css" rel="stylesheet">

        <!-- MetisMenu CSS -->
        <link href="../../../css/metisMenu.min.css" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="../../../css/startmin.css" rel="stylesheet">
        <link href="../../../css/ticket.css" rel="stylesheet">

        <!-- Custom Fonts -->
        <link href="../../../css/font-awesome.min.css" rel="stylesheet" type="text/css">

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"></script>
        <![endif]-->
    </head>
    <body>
        <div id="wrapper">

            <div th:replace="../fragments/nav :: nav"/>

            <div id="page-wrapper">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-lg-12">
                            <h1 class="page-header" th:text="${title}"></h1>
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="panel panel-default">
                                <div class="panel-heading">
                                    Tickets de soporte
                                </div>
                                <!-- /.panel-heading -->
                                <div class="panel-body">
                                    <div class="table-responsive">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th>ID Ticket</th>
                                                    <th>Servicio</th>
                                                    <th>Cliente</th>
                                                    <th>Fecha Alta</th>
                                                    <th>Descripcion</th>
                                                    <th>Estado</th>
                                                    <th>Acciones</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="ticket : ${tickets}">
                                                    <div th:switch="${ticket.estado}">
                                                        <div th:case="'ABIERTO'"> 
                                                            <td class="abierto" th:text="${ticket.idticket}"></td>
                                                            <td class="abierto">
                                                                <a th:href="${'/v0/servicios/getOne/' + ticket.idservicio.idservicio }">
                                                                    <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button>
                                                                </a>
                                                            </td>
                                                            <td class="abierto" th:text="${ticket.idcliente.nombreCliente} + ' ' + ${ticket.idcliente.apellidoCliente}"></td>
                                                            <td class="abierto" th:text="${ticket.fechaAlta}"></td>
                                                            <td class="abierto" th:text="${ticket.descripcion}"></td>
                                                            <td class="abierto" th:text="${ticket.estado}"></td>
                                                            <td class="abierto">
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/VISTO' }"><button type="button" class="btn btn-warning"><i class="fa fa-eye"></i></button></a>
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/CERRADO' }"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button></a>
                                                            </td>
                                                        </div>
                                                        
                                                        <div th:case="'VISTO'">
                                                            <td class="visto" th:text="${ticket.idticket}"></td>
                                                            <td class="visto">
                                                                <a th:href="${'/v0/servicios/getOne/' + ticket.idservicio.idservicio }">
                                                                    <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button>
                                                                </a>
                                                            </td>
                                                            <td class="visto" th:text="${ticket.idcliente.nombreCliente} + ' ' + ${ticket.idcliente.apellidoCliente}"></td>
                                                            <td class="visto" th:text="${ticket.fechaAlta}"></td>
                                                            <td class="visto" th:text="${ticket.descripcion}"></td>
                                                            <td class="visto" th:text="${ticket.estado}"></td>
                                                            <td class="visto">
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/VISTO' }"><button type="button" class="btn btn-warning"><i class="fa fa-eye"></i></button></a>
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/CERRADO' }"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button></a>
                                                            </td>
        
                                                        </div>
                                                        
                                                        <div th:case="'CERRADO'"> 
                                                            <td th:text="${ticket.idticket}"></td>
                                                            <td>
                                                                <a th:href="${'/v0/servicios/getOne/' + ticket.idservicio.idservicio }">
                                                                    <button type="button" class="btn btn-primary"><i class="fa fa-eye"></i></button>
                                                                </a>
                                                            </td>
                                                            <td th:text="${ticket.idcliente.nombreCliente} + ' ' + ${ticket.idcliente.apellidoCliente}"></td>
                                                            <td th:text="${ticket.fechaAlta}"></td>
                                                            <td th:text="${ticket.descripcion}"></td>
                                                            <td th:text="${ticket.estado}"></td>
                                                            <td>
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/VISTO' }"><button type="button" class="btn btn-warning"><i class="fa fa-eye"></i></button></a>
                                                                <a th:href="${'/v0/tickets/setStatus/' + ticket.idticket + '/CERRADO' }"><button type="button" class="btn btn-danger"><i class="fa fa-times"></i></button></a>
                                                            </td>
                                                        </div>  
                                                        
                                                    </div>    
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- /.table-responsive -->
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-6 -->
                    </div>
                                </div>
                                <!-- /.panel-body -->
                            </div>
                            <!-- /.panel -->
                        </div>
                        <!-- /.col-lg-12 -->
                    </div>
                    <!-- /.row -->
                </div>
                <!-- /.container-fluid -->
            </div>
            <!-- /#page-wrapper -->

        </div>
        
        <!-- jQuery -->
        <script src="../../../js/jquery.min.js"></script>

        <!-- Bootstrap Core JavaScript -->
        <script src="../../../js/bootstrap.min.js"></script>

        <!-- Metis Menu Plugin JavaScript -->
        <script src="../../../js/metisMenu.min.js"></script>

        <!-- Custom Theme JavaScript -->
        <script src="../../../js/startmin.js"></script>

        
    </body>
</html>
